<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>导航网</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <!-- 标题栏logo 尺寸推荐48x48 -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- 左侧广告 -->
    <div class="sidebar-left">
        <a href="#" target="_blank">
            <img src="images/advertisingspace_1.webp" alt="Left Ad" class="sidebar-ad">
        </a>
    </div>
    <!-- 右侧广告 -->
    <div class="sidebar-right">
        <a href="#" target="_blank">
            <img src="images/advertisingspace_2.webp" alt="Right Ad" class="sidebar-ad">
        </a>
    </div>

    <!-- 导航栏logo -->
    <nav class="navbar">
        <div class="navbar-left">
            <img src="images/xiaocaotongxue_logo.webp" alt="小曹同学 Logo" class="navbar-logo">
        </div>
        <div class="navbar-center">
            <ul class="navbar-menu"></ul>
        </div>
        <div class="navbar-toggle" onclick="toggleMenu()">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>

    <!-- 头像 -->
    <div class="container" id="backgroundContent">
        <div class="logo-container">
            <img src="images/logo.webp" alt="Web Logo" class="app-icon">
            <div class="avatar-frame"></div>
        </div>
        <!-- 页面中间的按钮 -->
        <h1 class="title">导航网</h1>
        <div class="button-container">
            <a href="#">
                <img src="images/button1_frontpage.webp" alt="主页" class="frontpage">
            </a>
            <a href="#">
                <img src="images/button2_github.webp" alt="Github" class="github">
            </a>
            <a href="#">
                <img src="images/button3_qq.webp" alt="QQ" class="qq">
            </a>
            <a href="#">
                <img src="images/button4_other.webp" alt="其他" class="other">
            </a>
            <a href="#">
                <img src="images/button5_more.webp" alt="更多" class="more">
            </a>
        </div>
    </div>

    <!-- 模态框 -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-header">
            <h2>标题</h2>
        </div>
        <div class="modal-body">
            <p id="modalText">内容</p>
        </div>
    </div>
</div>

    <!-- 页脚的版权信息 -->
    <div class="footer">
        <div class="footer-content">
            <div class="contact-info">
                <br><p></p><br>
                <p></p><br>
            </div>
            <div class="copyright">
                <p>Copyright 2025 Github</p>
                <span> | </span>
                <a href="https://beian.miit.gov.cn/" target="_blank" style="color: inherit; text-decoration: none;"><span id="icp"></span> 你的备案号 </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
