<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>小曹同学导航网</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- 左侧广告 -->
    <div class="sidebar-left">
        <a href="#" target="_blank">
            <img src="images/advertisingspace_1.webp" alt="Left Ad" class="sidebar-ad">
        </a>
    </div>
    <!-- 右侧广告 -->
    <div class="sidebar-right">
        <a href="#" target="_blank">
            <img src="images/advertisingspace_2.webp" alt="Right Ad" class="sidebar-ad">
        </a>
    </div>

    <!-- 导航栏logo -->
    <nav class="navbar">
        <div class="navbar-left">
            <img src="images/xiaocaotongxue_logo.webp" alt="小曹同学 Logo" class="navbar-logo">
        </div>
        <div class="navbar-center">
            <ul class="navbar-menu"></ul>
        </div>
        <div class="navbar-toggle" onclick="toggleMenu()">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
    <!-- 头像 -->
    <div class="container" id="backgroundContent">
        <div class="logo-container">
            <img src="images/logo.webp" alt="Web Logo" class="app-icon">
            <div class="avatar-frame"></div>
        </div>
    <!-- 中间哪些按钮按钮 -->
        <h1 class="title">小曹同学的导航网 (Demo)</h1>

        <div class="button-container">
            <a href="https://caotx.cn">
                <img src="images/button1_frontpage.webp" alt="曹同学的主页" class="frontpage">
            </a>
            <a href="https://github.com/heartyuui?tab=repositories">
                <img src="images/button2_github.webp" alt="曹同学的Github" class="github">
            </a>
            <a href="https://qm.qq.com/q/nfmeCGXbW0">
                <img src="images/button3_qq.webp" alt="小曹同学的QQ" class="qq">
            </a>
            <a href="#">
                <img src="images/button4_other.webp" alt="其他" class="other">
            </a>
            <a href="#">
                <img src="images/button5_more.webp" alt="更多" class="more">
            </a>
        </div>
    </div>
    <!-- 页脚版权信息 -->
    <div class="footer">
        <div class="footer-content">
            <div class="contact-info">
                <br><p></p><br>
                <p></p><br>
            </div>
            <div class="copyright">
                <p>Copyright 2025 小曹同学导航网</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
